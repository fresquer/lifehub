# Solo la base de datos para desarrollo local.
# Uso: docker compose -f docker-compose.dev.yml up -d
# Luego ejecuta backend y frontend en local (con recarga autom√°tica).

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: lifehub
      POSTGRES_PASSWORD: lifehub_secret
      POSTGRES_DB: lifehub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifehub -d lifehub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

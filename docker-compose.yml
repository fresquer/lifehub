services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: lifehub
      POSTGRES_PASSWORD: lifehub_secret
      POSTGRES_DB: lifehub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifehub -d lifehub"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://lifehub:lifehub_secret@db:5432/lifehub
      SECRET_KEY: ${SECRET_KEY:-lifehub-secret-key-cambiar-en-produccion}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
